spring:
  datasource:
    url: jdbc:h2:mem:maindb
    initialization-mode: always

  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
  management:
  metrics:
